<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Store</title>
  <link rel="stylesheet" href="styles/main.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="assests/logo.png" alt="Brand Logo" />
    </div>

    <nav class="nav">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="header-right">
      <div class="search-bar">
        <input type="text" placeholder="Search products..." />
        <button><i class="fas fa-search"></i></button>
      </div>
      <div id="profileIcon" class="login" aria-label="profile"></div>

      <a href="cart.html" class="cart" aria-label="View cart">
        <img src="assests/cart.svg" alt="Cart Icon" class="cart-icon" />
        <span class="cart-badge">0</span>
      </a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Biggest Sale of the Year!</h1>
      <p>Up to 70% off on all products. Limited time offer.</p>
      <a href="products.html" class="cta-button">Shop Now</a>
    </div>
  </section>


  <script src="scripts/app.js"></script>


</body>

</html>
